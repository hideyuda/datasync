name: Google Calendar Sync

on:
  schedule:
    - cron: "11 * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          GCAL_CLIENT_ID: ${{ secrets.GCAL_CLIENT_ID }}
          GCAL_CLIENT_SECRET: ${{ secrets.GCAL_CLIENT_SECRET }}
          GCAL_REFRESH_TOKEN: ${{ secrets.GCAL_REFRESH_TOKEN }}
          GCAL_CALENDAR_ID: ${{ vars.GCAL_CALENDAR_ID }}
        run: |
          python src/sync_gcal.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(sync): gcal $(date -u +'%Y-%m-%dT%H:%M:%SZ')" 
          git push


